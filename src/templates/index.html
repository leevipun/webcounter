<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <title>Laskuri</title>
</head>
<body>
  <h2>Ohtulaskuri</h2>
  <div>nappia painettu {{ value }} kertaa</div>
  <form action="/increment" method="POST">
    <button type="submit">
      Paina
    </button>
  </form>
  <form action="/reset" method="POST">
    <button type="submit">
      Nollaa
    </button>
  </form>
  <form action="/set" method="POST">
    <label for="set_value">Aseta arvo:</label>
    <input type="text" id="set_value" name="set_value" required>
    <button type="submit">
      Aseta
    </button>
  </form>
</body>
</html>
